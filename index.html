<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Fotoğraf Paylaşımı</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f172a, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      width: 100%;
      max-width: 380px;
      padding: 42px 36px;
      background: rgba(15, 23, 42, 0.85);
      border-radius: 18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
      animation: fadeIn 0.6s ease;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 28px;
      text-align: center;
      letter-spacing: -0.5px;
    }

    p {
      margin: 0 0 28px;
      text-align: center;
      font-size: 14px;
      color: #94a3b8;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 4px rgba(99,102,241,0.15);
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: #fff;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(99,102,241,0.45);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(18px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hoş Geldiniz</h1>
    <p>Fotoğraflarınızı paylaşmak için bir rumuz girin</p>

    <input type="text" id="nickname" placeholder="Rumuzunuz">
    <button onclick="login()">Devam Et</button>
  </div>

  <script>
    function login() {
      const nick = document.getElementById("nickname").value.trim();
      if (!nick) {
        alert("Lütfen bir rumuz girin");
        return;
      }

      localStorage.setItem("rumuz", nick);
      window.location.href = "panel.html";
    }
  </script>

</body>
</html>
